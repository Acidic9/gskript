{{ define "nav" }}
<div class="loading-overlay">
	<i class="fa fa-spinner" aria-hidden="true"></i>
</div>

<div id="menu-nav">
	<a href="/{{ if .steam64 }}profile/{{ .steam64 }}{{ end }}" title="{{ .personaName }}">
		<div id="nav-logo"{{ if .steam64 }} style="background-image: url('{{ .avatarMed }}') !important; -webkit-box-shadow: 0px 0px 2px 0px rgba(255,255,255,1); -moz-box-shadow: 0px 0px 2px 0px rgba(255,255,255,1); box-shadow: 0px 0px 2px 0px rgba(255,255,255,1);"{{ end }}></div>
	</a>
	<a class="nav-item{{ if .isHomePage }} active{{ end }}" href="/">
		<div>
			<span class="nav-img" style="background-image: url('/img/nav/code.png');"></span>
			<br><span class="nav-label">Scripts</span>
		</div>
	</a>

	<a class="nav-item{{ if eq .path "/jobs" }} active{{ end }}" href="/jobs" disabled>
		<div>
			<span class="nav-img" style="background-image: url('/img/nav/hire.png');"></span>
			<br><span class="nav-label">Jobs</span>
		</div>
	</a>

	<a class="nav-item{{ if eq .path "/dashboard" }} active{{ end }}" href="/dashboard" disabled>
		<div>
			<span class="nav-img" style="background-image: url('/img/nav/speedometer.png');"></span>
			<br><span class="nav-label">Dashboard</span>
		</div>
	</a>

	<a class="nav-item{{ if eq .path "/upload" }} active{{ end }}" href="/upload" disabled>
		<div>
			<span class="nav-img" style="background-image: url('/img/nav/upload.png');"></span>
			<br><span class="nav-label">Upload</span>
		</div>
	</a>

	{{ if .steam64 }}
	<a class="nav-item" href="/logout?return={{ .path }}">
		<div>
			<span class="nav-img" style="background-image: url('/img/nav/logout.png');"></span>
			<br><span class="nav-label">Logout</span>
		</div>
	</a>
	{{ else }}
	<a class="nav-item" href="/login?return={{ .path }}">
		<div>
			<i class="nav-img zmdi zmdi-steam"></i>
			<br><span class="nav-label">Login</span>
		</div>
	</a>
	{{ end }}
</div>
{{ end }}
